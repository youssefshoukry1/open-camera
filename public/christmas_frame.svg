{/* festive frame overlay */}
<svg className="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 360 640" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  {/* Transparent background */}
  <rect width="360" height="640" fill="rgba(0,0,0,0)" />

  {/* Top-left tree branch */}
  <g className="animate-[sway_3s_ease-in-out_infinite]" transform="translate(0,0)">
    <path d="M10 30 L40 10 L30 50 Z" fill="#0b3" />
    <path d="M15 35 L45 15 L35 55 Z" fill="#0b5" opacity="0.7" />
    <circle cx="20" cy="20" r="3" fill="#ffd700" />
    <circle cx="35" cy="25" r="3" fill="#ff4d4f" />
  </g>

  {/* Top-right tree branch */}
  <g className="animate-[sway_2.5s_ease-in-out_infinite]" transform="translate(320,0) scale(-1,1)">
    <path d="M10 30 L40 10 L30 50 Z" fill="#0b3" />
    <path d="M15 35 L45 15 L35 55 Z" fill="#0b5" opacity="0.7" />
    <circle cx="20" cy="20" r="3" fill="#4dd0e1" />
    <circle cx="35" cy="25" r="3" fill="#fff100" />
  </g>

  {/* Bottom-left tree branch */}
  <g className="animate-[sway_2.8s_ease-in-out_infinite]" transform="translate(0,600) scale(1,-1)">
    <path d="M10 30 L40 10 L30 50 Z" fill="#0b3" />
    <path d="M15 35 L45 15 L35 55 Z" fill="#0b5" opacity="0.7" />
    <circle cx="20" cy="20" r="3" fill="#ff4d4f" />
    <circle cx="35" cy="25" r="3" fill="#ffd700" />
  </g>

  {/* Bottom-right tree branch */}
  <g className="animate-[sway_3.2s_ease-in-out_infinite]" transform="translate(320,600) scale(-1,-1)">
    <path d="M10 30 L40 10 L30 50 Z" fill="#0b3" />
    <path d="M15 35 L45 15 L35 55 Z" fill="#0b5" opacity="0.7" />
    <circle cx="20" cy="20" r="3" fill="#fff100" />
    <circle cx="35" cy="25" r="3" fill="#4dd0e1" />
  </g>

  {/* Falling pine needles */}
  {[...Array(40)].map((_, i) => (
    <line
      key={'needle'+i}
      x1={Math.random() * 360}
      y1={Math.random() * 640}
      x2={Math.random() * 360}
      y2={Math.random() * 640 + 20}
      stroke="#0b3"
      strokeWidth={1}
      className="animate-[fall_4s_linear_infinite]"
      style={{ animationDelay: `${Math.random()*4}s` }}
    />
  ))}

  {/* Twinkling stars */}
  {[...Array(25)].map((_, i) => (
    <circle
      key={'star'+i}
      cx={Math.random()*360}
      cy={Math.random()*640}
      r={Math.random()*2 + 0.5}
      fill="#fff"
      opacity={0.7}
      className="animate-[twinkle_1.5s_linear_infinite]"
      style={{ animationDelay: `${Math.random()*2}s` }}
    />
  ))}

  <style>
    {`
      @keyframes sway {
        0%,100%{ transform: rotate(0deg); }
        50%{ transform: rotate(3deg); }
      }
      @keyframes fall {
        0%{ transform: translateY(0); opacity:1; }
        100%{ transform: translateY(650px); opacity:0; }
      }
      @keyframes twinkle {
        0%,100%{ opacity:0.3; }
        50%{ opacity:1; }
      }
    `}
  </style>
</svg>
